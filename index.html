<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
     <div class="wrapper">
        <div>
            <h1 class="main-heading">MY TODOS</h1>
        </div>
        <div class="task-input">
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Renew gym membership</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Create a new youtube vid</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                     <ul class="taskmenu">
                       <li><i class="uil uil-pen"></i>Edit</li>
                       <li><i class="uil uil-trash"></i>Delete</li> 
                     </ul>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Write a blog on new things</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Send progect to client</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            <li class="task">
                <label for="">
                    <input type="checkbox" id="1">
                    <p>Discuss new project with team</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
        </ul>
     </div>
     <script src="./script.js"></script>
</body>
</html>
